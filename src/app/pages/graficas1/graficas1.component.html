<div class="row">
    <div class="col-6" *ngFor="let grafica of graficos | keyvalue">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">{{grafica.value.leyenda}}</h4>
                <app-grafica-dona [chartData]="grafica.value.data" [chartLabels]="grafica.value.labels" [chartType]="grafica.value.type">
                </app-grafica-dona>
            </div>
        </div>
    </div>
</div>
